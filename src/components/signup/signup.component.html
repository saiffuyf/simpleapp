 <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
   <h2>Create your account</h2>
   <div class="form-group">
     <label for="username">Username</label>
     <input id="username" formControlName="username" class="input-field" />
     <div *ngIf="getControl('username')?.invalid && getControl('username')?.touched" class="text-danger">
       Username is required and must be at least 3 characters long.
     </div>
   </div>
 
   <div class="form-group">
     <label for="email">Email</label>
     <input id="email" formControlName="email" type="email" class="input-field" />
     <div *ngIf="getControl('email')?.invalid && getControl('email')?.touched" class="text-danger">
       Valid email is required.
     </div>
   </div>
 
   <div class="form-group">
     <label for="password">Password</label>
     <input id="password" formControlName="password" type="password" class="input-field" />
     <div *ngIf="getControl('password')?.invalid && getControl('password')?.touched" class="text-danger">
       Password is required and must be at least 6 characters long.
     </div>
   </div>
   <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
   <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
   <button type="submit" class="signup-button" [disabled]="isSubmitting">Sign Up</button>
   <p>Already have an account? <a [routerLink]="['/login']" class="login-link">Login</a></p> 
 </form>
