 <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Sign in to Texus</h2>
    <label>Email:</label>
    <input type="email" formControlName="email" class="input-field" required>
    
    <label>Password:</label>
    <input type="password" formControlName="password" class="input-field" required>
  
    <button type="submit" [disabled]="loginForm.invalid" class="login-button">Login</button>
    <p>Create your account <a [routerLink]="['/signup']" class="login-link">Signup</a></p>
    
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</form>
